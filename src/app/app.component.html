<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{payeeName | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{paymentDate | date}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>
        {{amount | currency : "CAD"}}
      </div>
    </div>


  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input type="text" class="form-control" (input)="onHeightChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{height | number : '1.0-2'}} feet
      </div>
    </div>
  </div>
  <div>
    {{car | json}}
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="text" class="form-control" (input)="onMilesChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Kilometers / Metrers / Centimeters</b></label>
      <div *ngIf="(miles | convert : 'km') < 10">
        {{miles | convert : 'cm' | number : '1.0-2'}}
      </div>
    </div>
  </div>

</div>
